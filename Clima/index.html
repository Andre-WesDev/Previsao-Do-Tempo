<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="shortcut icon" href="./images/clima (1).png" type="image/x-icon">

    <title>Clima Dev</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1 class="mt-5 text-center">Previsão diária</h1>
<div class="container mt-4">
    <section>
        <form class="busca">
            <div class="input">
                <input type="text" class="form-control" id="text-value" placeholder="Busque por sua cidade" aria-label="First name">
             </div>   
             <div>
                <button type="button" class="btn btn-primary" onclick="procurar()">Buscar</button>
            </div>
        </form>
    </section>

    <section class="resposta">
      <div id="icone">
       <p><img class="icon" src="./images/app-de-clima.png" alt="img-principal"></p> 
        <p class="nomeCity txt">Cidade</p>
        <p class="tempCity txt">Temperatura</p>
      </div>

      <div class="prev">
        <div class="max inline">
            <img class="img-prev" src="./images/temperatura-alta.png" alt="...">
            <p class="Tempmax">Max</p>
        </div>

        <div class="min inline">
            <img class="img-prev" src="./images/temperatura-baixa.png" alt="...">
            <p class="Tempmin">Min</p>
        </div>

        <div class="vent inline">
            <img class="img-prev" src="./images/brisa.png" alt="...">
            <p class="vento">Vento</p>
        </div>

        <div class="proba inline">
            <img class="img-prev" src="./images/desc.png" alt="...">
            <p class="chuva">Descrição</p>
        </div>
      </div>
    </section>
</div>
